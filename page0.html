
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>Quaderno</title>
  <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/base.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/datepicker.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/quaderno.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/jagaimo.css" type="text/css" media="screen" />
  <script src="js/datepicker.packed.js"></script>
  <script src="js/quaderno.js"></script>
  <script src="js/jagaimo.js"></script>
</head>
<body>

  <h1><a href="">Quaderno</a></h1>

  <div id="quad" class="quad_root"></div>

  <div id="serialized"></div>

  <div class="buttons">
    <a id="edit_button" href="" onclick="toggleEdition(this); return false;">edit</a>
    <a href="" onclick="Quaderno.reset('quad'); return false;">reset</a>
    <a href="" onclick="Quaderno.undo('quad'); return false;">undo</a>
    <a href="" onclick="serialize(); return false;">serialize</a>
  </div>

  <script>

    var template = [ 'tabs', {}, [
      [ 'group', { 'label': 'tab.a' }, [
        [ 'text', { 'label': 'this is a message' }, [] ],
        [ 'text_input', { 'label': 'colour', 'id': 'colour', 'title': 'title.nada' }, [] ]
      ] ],
      [ 'group', { 'label': 'tab.b' }, [
        [ 'text', { 'label': 'this is a message' }, [] ],
        [ 'text_input', { 'label': 'location', 'id': 'location' }, [] ]
      ] ],
      [ 'group', { 'label': 'tab.c' }, [
        [ 'text', { 'label': 'tab.c.text' }, [] ],
        [ 'text_input', { 'label': 'owner', 'id': 'stuff.owner' }, [] ]
      ] ] ]
    ];

    var data = {
      'colour': 'blue'
    };
    var translations = {
      'tab': {
        'c': {
          'text': 'translated info'
        }
      },
      'title': {
        'nada': 'rien de rien'
      }
    };

    function toggleEdition (button) {

      var s = Quaderno.serialize('quad');
      var d = {};

      if (button.innerHTML === 'edit') {
        Quaderno.render(
          'quad', s, d, { 'translations': translations, 'mode': 'edit' });
        button.innerHTML = 'view';
      }
      else if (button.innerHTML === 'view') {
        Quaderno.render(
          'quad', s, d, { 'translations': translations, 'mode': 'view' });
        button.innerHTML = 'use';
      }
      else {
        Quaderno.render(
          'quad', s, d, { 'translations': translations, 'mode': 'use' });
        button.innerHTML = 'edit';
      }
    }

    function render (mode) {

      var mode = mode || 'use';

      Quaderno.render(
        'quad', template, data, { 'translations': translations, 'mode': mode });
    }

    function serialize () {
      var s = Quaderno.serialize('quad');
      var out = document.getElementById('serialized');
      out.style.display = 'block';
      //s = JSON.stringify(s);
      //out.innerHTML = s;
      Jagaimo.render(out, s);
    }

    var m = document.location.search.match(/mode=([^\b]+)/)
    var mode = m ? m[1] : undefined

    var eb = document.getElementById('edit_button');
    if (mode === 'edit') eb.innerHTML = 'view';
    else if (mode === 'view') eb.innerHTML = 'use';
    else eb.innerHTML = 'edit';

    render(mode);
  </script>

</body>
</html>
