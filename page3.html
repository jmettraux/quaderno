
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>Quaderno</title>
  <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/base.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/datepicker.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/quaderno.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/jagaimo.css" type="text/css" media="screen" />
  <script src="js/datepicker.packed.js"></script>
  <script src="js/quaderno.js"></script>
  <script src="js/jagaimo.js"></script>
</head>
<body>

  <h1><a href="">Quaderno</a></h1>

  <table class="json_table">
    <tr>
      <td>
        <div class="json_label">template</span>
        <div id="template_in" class="json_output"></div>
      </td>
      <td>
        <div class="json_label">data</span>
        <div id="data_in" class="json_output"></div>
      </td>
    </tr>
  </table>

  <div id="quad" class="quad_root"></div>

  <div class="buttons">
    <a id="use" href="" onclick="fromEditToUse(); return false;">use</a>
    <a href="" onclick="Quaderno.reset('quad'); return false;">reset</a>
    <a href="" onclick="Quaderno.undo('quad'); return false;">undo</a>
    <a href="" onclick="output(); return false;">output</a>
  </div>

  <table class="json_table">
    <tr>
      <td>
        <div class="json_label">template</span>
        <div id="template_out" class="json_output"></div>
      </td>
      <td>
        <div class="json_label">data</span>
        <div id="data_out" class="json_output"></div>
      </td>
    </tr>
  </table>

  <div class="links">
    <a href="?mode=edit">edit</a>
    <a href="?mode=use">use</a>
    <a href="?mode=view">view</a>
  </div>

  <script>

    var template =
      [ 'group', {}, [
        [ 'date', {}, [] ],
        [ 'date_md', {}, [] ],
        [ 'date', { 'id': 'date0' }, [] ],
        [ 'date_md', { 'id': 'date1' }, [] ]
      ] ];
    var data = {
      'date0': '2013/06/25',
      'date1': '06/25'
    };
    var translations = {
    };

    function render (mode) {

      var mode = mode || 'use';

      Quaderno.render(
        'quad', template, data, { 'translations': translations, 'mode': mode });
    }

    function output () {

      var s = Quaderno.serialize('quad');
      var out = document.getElementById('template_out');
      out.original = s;
      Jagaimo.render(out, s);

      if (document.getElementById('quad').mode === 'use') {
        Jagaimo.render('data_out', Quaderno.produce('quad'));
      }
    }

    function fromEditToUse () {

      var s = Quaderno.serialize('quad');

      Quaderno.render(
        'quad', s, data, { 'translations': translations, 'mode': 'use' });

      var ub = document.getElementById('use');
      ub.parentNode.removeChild(ub);
    }

    var m = document.location.search.match(/mode=([^\b]+)/)
    var mode = m ? m[1] : undefined

    if (mode !== 'edit') {
      var ub = document.getElementById('use');
      ub.parentNode.removeChild(ub);
    }

    render(mode);

    Jagaimo.render('template_in', template);
    Jagaimo.render('data_in', data);
  </script>

</body>
</html>
