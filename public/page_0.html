<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>Quaderno</title>
  <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/base.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/jagaimo.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/quaderno.css" type="text/css" media="screen" />
  <script src="js/jquery-1.4.2.js"></script>
  <script src="js/quaderno.js"></script>
  <script src="js/jagaimo.js"></script>
</head>
<body>

  <h1><a href="">Quaderno (take2)</a></h1>

  <div>
    <div style="float: left; width: 49%;">
      template :
      <textarea id="x" style="width: 100%; height:200px">
// quaderno, take 2
tabs
  tab .opinions
    group
      text .type_of_auditor ".type_of_auditor"
      checkbox #private
      checkbox #government
      checkbox #private_for_government "text" "that title"
    group
      text .opinions
      group repeatable
        selection #financial_product "nada" [ "a", "b", "c" ]
        selection #object
  tab .general
      </textarea>
    </div>
    <div style="float: right; width: 50%">
      data :
      <div id="data" class="jagaimo"></div>
    </div>
  </div>

  <div style="clear: both;">
    <div style="float: left; width: 49%;">
      template, parsed :
      <div id="parsed" class="jagaimo"></div>
    </div>
    <div style="float: right; width: 50%;">
      quaderno :
      <div id="quad" class="quad_root"></div>
    </div>
  </div>

  <div style="clear: both;">
    nada :
  </div>

  <script>
    var template = Quaderno.parse($('#x').text());
    Jagaimo.render('parsed', template);

    var data = {};
    Jagaimo.render('data', data);

    var translations = {};
    var mode = 'use';

    Quaderno.render(
      '#quad', template, data, { 'translations': translations, 'mode': mode });
  </script>
</body>
</html>
